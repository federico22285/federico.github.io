---
layout: default
---
<h1 id="bio">Bio</h1>
<p><img style="padding-right: 30px;" align="left" src="assets/images/hack_logo.png" />
    <strong>Who am I:</strong> {{ site.name }} </p>
<p><strong>Known as:</strong> {{ site.know_as }} </p>
<p><strong>What do I do:</strong> {{ site.what_do_as }} </p>
<p><strong>Where am I:</strong> {{ site.live }} </p>
<p><br clear="left" /></p>
<h1 id="posts">Posts</h1>
<ul>
	{% for post in site.posts %}
    	<li><strong>{{ post.date | date: '%b, %d %Y' }}</strong> <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
